version: '3.8'

services:
  embedding-api:
    build:
      context: .
      dockerfile: Dockerfile.cn
    restart: unless-stopped
    ports:
      - "${PORT:-6008}:${PORT:-6008}"
    volumes:
      - ./models:/app/models  # 持久化存储模型数据
    env_file:
      - .env
    environment:
      - MODEL_PATH=${MODEL_PATH:-/app/models/bge-m3}
      - DEVICE=${DEVICE:-cuda}  # 如果没有GPU，可以设置为cpu
      - PORT=${PORT:-6008}
      - API_KEY=${API_KEY}
      - TARGET_DIM=${TARGET_DIM:-2560}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-10}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-32}
      - BATCH_TIMEOUT=${BATCH_TIMEOUT:-0.1}
      - MAX_QUEUE_SIZE=${MAX_QUEUE_SIZE:-100}
      - THREAD_POOL_SIZE=${THREAD_POOL_SIZE:-8}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
