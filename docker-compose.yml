services:
  qwen3-embedding:
    container_name: qwen3-vl-2b-embedding
    build:
      context: .
      dockerfile: Dockerfile.cn
    ports:
      - "6008:6008"
    volumes:
      - ./models:/app/models  # 持久化存储模型数据
      - ./.env:/app/.env  # 挂载环境变量文件
    # 使用 .env 文件中的环境变量，不需要在这里硬编码
    env_file:
      - .env
    # 增加内存限制，Qwen3-4B模型需要更多内存
    deploy:
      resources:
        limits:
          memory: 32G  # 增加到32G以满足大模型的内存需求
        reservations:
          memory: 16G
